{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Employee Directory</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <h2>- Employees Record -</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Is Active</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for e in employees %}
                <tr>
                    <td>{{ e.id}}</td>
                    <td>{{ e.full_name}}</td>
                    <td>{{ e.email}}</td>
                    <td>{{ e.designation}}</td>
                    <td>{{ e.department}}</td>
                    <td>{{ e.salary}}</td>
                    <td>{{ e.is_active}}</td>
                    <td>
                        <div>
                            <a href="{% url 'employee_detail' e.id %}"><i class="fa fa-eye"></i></a>
                            <a href=""><i class="fa fa-edit"></i></a>
                            <a href=""><i class="fa fa-trash"></i></a>
                            
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
