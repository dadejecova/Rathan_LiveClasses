{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Employee Directory</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <h2>- Employees Record -</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Is Active</th>
            </tr>
        </thead>
        <tbody>
            {% for e in employees %}
                <tr>
                    <td>{{ e.id}}</td>
                    <td>{{ e.full_name}}</td>
                    <td>{{ e.email}}</td>
                    <td>{{ e.designation}}</td>
                    <td>{{ e.department}}</td>
                    <td>{{ e.salary}}</td>
                    <td>{{ e.is_active}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
